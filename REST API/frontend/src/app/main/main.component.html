
<div class="cards" >

  <div class="row" *ngFor="let note of note">
    <div class="col s12 m6">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">{{note.name}}</span>
          <p>{{note.task}}</p>
        </div>
        <div class="card-action">
          <a (click)="archive(note._id, note)" >Архивировать</a>
          <a [routerLink]="['/add', note._id]" >Редактировать</a>
        </div>
      </div>
    </div>
  </div>

</div>
